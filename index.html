<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="What to eat?">
    <meta name="keywords" content="Food, choice, can't decide">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>What To Eat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1 class="header">What To Eat</h1>
<h2 class="sub-header"><span>Can't decide what to eat?</span> <br> Click below for some inspiration.</h2>
<div class="container">
    <div class="sections">
        <h2 id="breakfast-name"></h2>
        <div onclick="showBreakfastRecipe()" id="breakfast-image"></div>
        <div id="breakfast-click-instructions" class="hidden">Click image for recipe</div>
        <button onclick="getBreakfast()">Breakfast</button>
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="breakfast-recipe"></p>
            </div>

        </div>
    </div>
    <div class="sections">
        <h2 id="lunch-name"></h2>
        <div onclick="showLunchRecipe()" id="lunch-image"></div>
        <div id="lunch-click-instructions" class="hidden">Click image for recipe</div>
        <div id="lunch-recipe" class="hidden"></div>
        <button onclick="getLunch()">Lunch</button>
    </div>
    <div class="sections">
        <h2 id="dinner-name"></h2>
        <div onclick="showDinnerRecipe()" id="dinner-image"></div>
        <div id="dinner-click-instructions" class="hidden">Click image for recipe</div>
        <div id="dinner-recipe" class="hidden"></div>
        <button onclick="getDinner()">Dinner</button>
    </div>
</div>
</body>
