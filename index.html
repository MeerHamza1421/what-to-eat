<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-9H6N9K2NV0"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-9H6N9K2NV0');

    <meta charset="UTF-8">
    <meta name="description" content="What to eat?">
    <meta name="keywords" content="Food, choice, can't decide">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>What To Eat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1 class="header">What To Eat</h1>
<h2 class="sub-header"><span>Can't decide what to eat?</span> <br> Click below for some inspiration.</h2>
<div class="container">
    <div class="sections">
        <h2 id="breakfast-name"></h2>
        <div onclick="showBreakfastRecipe()" id="breakfast-image"></div>
        <div id="breakfast-click-instructions" class="hidden">Click image for recipe</div>
        <button onclick="getBreakfast()">Breakfast</button>
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <h1>Ingredients</h1>
                <ol id="ingredients" class="ingredients"></ol>
                <h1>Recipe</h1>
                <p id="breakfast-recipe" class="recipe"></p>
            </div>
        </div>
    </div>
    <div class="sections">
        <h2 id="lunch-name"></h2>
        <div onclick="showLunchRecipe()" id="lunch-image"></div>
        <div id="lunch-click-instructions" class="hidden">Click image for recipe</div>
        <button onclick="getLunch()">Lunch</button>
        <div id="lunchModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <h1>Ingredients</h1>
                <ol id="lunch-ingredients" class="ingredients"></ol>
                <h1>Recipe</h1>
                <p id="lunch-recipe" class="recipe"></p>
            </div>
        </div>
    </div>
    <div class="sections">
        <h2 id="dinner-name"></h2>
        <div onclick="showDinnerRecipe()" id="dinner-image"></div>
        <div id="dinner-click-instructions" class="hidden">Click image for recipe</div>
        <button onclick="getDinner()">Dinner</button>
        <div id="dinnerModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <h1>Ingredients</h1>
                <ol id="dinner-ingredients" class="ingredients"></ol>
                <h1>Recipe</h1>
                <p id="dinner-recipe" class="recipe"></p>
            </div>
        </div>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
