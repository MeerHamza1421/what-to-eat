<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>What To Eat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1 class="header">What To Eat?</h1>
<h2 class="sub-header">Can't decide what to eat? Click below for some inspiration.</h2>
<div class="container">
<div class="sections">
    <img id="breakfast-image" alt="breakfast meal choice" src=""/>
    <p id="breakfast-name"></p>
<button onclick="getBreakfast()">Breakfast</button>
</div>
<div class="sections">
    <img id="lunch-image" alt="lunch meal choice" src=""/>
    <p id="lunch-name"></p>
    <button onclick="getLunch()">Lunch</button>
</div>
<div class="sections">
    <img id="dinner-image" alt="dinner meal choice" src=""/>
    <p id="dinner-name"></p>
    <button onclick="getDinner()">Dinner</button>
</div>
</div>
</body>
<script src="script.js"></script>
</html>
